<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_login_page_clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <a href="#" class="fb_logo"><img src="images/fb_logo.png" alt="facebook logo"></a>
        <div class="form_box">
               <form>
                     <p class="box_text">Log in to facebook</p>
                     <input type="text" placeholder="Email address or phone number" required>
                     <input type="password" placeholder="Password" required>
                     <input type="submit" value="Log in" id="log_in">
               </form>
               <div class="sign_up">
                   <a href="#">Forgotten account?</a>
                   <a href="#">Sign up for Facebook</a>
               </div>
        </div>
    </main>
    <footer>
        <div class="languages">
            <a href="#">English(UK)</a>
            <a href="#">हिन्दी</a>
            <a href="#">ଓଡ଼ିଆ</a>
            <a href="#">اُردُو</a>
            <a href="#">ਪੰਜਾਬੀ</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">తెలుగు</a>
            <a href="#">മലയാളം</a>
            <button style="color:#737373;">+</button>
        </div>
        <div class="line"></div>
        <div class="copyright">Meta © 2024</div>
    </footer>
    
</body>
</html>
